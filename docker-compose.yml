services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    user: "${UID:-1000}:${GID:-1000}"

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    environment:
      - HOME=/app
      - ENVIRONMENT=local
      - DATABASE_URL=postgresql+psycopg2://${DB_USER:-shade}:${DB_PASSWORD:-shade}@db:5432/${DB_NAME:-shade}
    user: "${UID:-1000}:${GID:-1000}"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:18
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${DB_NAME:-shade}
      - POSTGRES_USER=${DB_USER:-shade}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-shade}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-shade} -d ${DB_NAME:-shade}"]
      interval: 5s
      timeout: 5s
      retries: 10

  terraform:
    image: hashicorp/terraform:1.14.3
    working_dir: /terraform
    volumes:
      - ./terraform:/terraform
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - TF_VAR_ENVIRONMENT=${TF_VAR_ENVIRONMENT:-staging}
      - TF_VAR_ROUTE53_ZONE_ID=${TF_VAR_ROUTE53_ZONE_ID}
      - TF_VAR_VPC_ID=${TF_VAR_VPC_ID}
      - TF_VAR_POSTGRES_DB_NAME=${TF_VAR_POSTGRES_DB_NAME}
      - TF_VAR_POSTGRES_DB_USERNAME=${TF_VAR_POSTGRES_DB_USERNAME}
      - TF_VAR_POSTGRES_DB_PASSWORD=${TF_VAR_POSTGRES_DB_PASSWORD}
    user: "${UID:-1000}:${GID:-1000}"
    entrypoint: [""]
    command: ["tail", "-f", "/dev/null"]

  aws:
    image: amazon/aws-cli:latest
    working_dir: /workspace
    volumes:
      - .:/workspace
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
    user: "${UID:-1000}:${GID:-1000}"
    entrypoint: [""]
    command: ["tail", "-f", "/dev/null"]

  commitlint:
    build:
      context: ./docker/commitlint
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - .:/app
    user: "${UID:-1000}:${GID:-1000}"
    entrypoint: [""]
    command: ["tail", "-f", "/dev/null"]

volumes:
  db_data:
