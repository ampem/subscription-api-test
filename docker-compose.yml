services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    environment:
      - HOME=/app
      - ENVIRONMENT=local
      - DATABASE_URL=mysql+pymysql://${DB_USER:-shade}:${DB_PASSWORD:-shade}@db:3306/${DB_NAME:-shade}
    user: "${UID:-1000}:${GID:-1000}"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mariadb:11
    ports:
      - "3306:3306"
    environment:
      - MARIADB_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-rootpassword}
      - MARIADB_DATABASE=${DB_NAME:-shade}
      - MARIADB_USER=${DB_USER:-shade}
      - MARIADB_PASSWORD=${DB_PASSWORD:-shade}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 5s
      retries: 10

  terraform:
    image: hashicorp/terraform:1.14.3
    working_dir: /terraform
    volumes:
      - ./terraform:/terraform
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - TF_VAR_environment=${TF_VAR_environment:-staging}
      - TF_VAR_route53_zone_id=${TF_VAR_route53_zone_id}
      - TF_VAR_mariadb_db_name=${TF_VAR_mariadb_db_name}
      - TF_VAR_mariadb_db_username=${TF_VAR_mariadb_db_username}
      - TF_VAR_mariadb_db_password=${TF_VAR_mariadb_db_password}
      - TF_VAR_vpc_id=${TF_VAR_vpc_id}
    user: "${UID:-1000}:${GID:-1000}"
    entrypoint: [""]
    command: ["tail", "-f", "/dev/null"]

  aws:
    image: amazon/aws-cli:latest
    working_dir: /workspace
    volumes:
      - .:/workspace
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
    user: "${UID:-1000}:${GID:-1000}"
    entrypoint: [""]
    command: ["tail", "-f", "/dev/null"]

volumes:
  db_data:
